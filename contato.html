<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contato - Barbearia</title>
</head>

<body>

    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="logo da barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>

            <label for="nome">nome</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="email">email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="85 99999-1133">

            <label for="mensagem">Mensagem</label>

            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">   
                    Email
                </label>

                <label for="radio-telefone">
                    <input type="radio" name="contato" value="telefone" id="radio-telefone">
                    Telefone
                </label>

                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                    Whatsapp
                </label>
            </fieldset>


            <fieldset>
                <legend> qual horário deseja ser atendido?</legend>
                <select>
                    <option>manhã</option>
                    <option>tarde</option>
                    <option selected>noite</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked> Gostaria de receber nossas novidades por email?
            </label>


            <input type="submit" id="enviar" value="Enviar formulário" class="input-padrao">


            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Horários de atendimento</td>
                    </tr>

                </tfoot>
            </table>

        </form>
    </main>

    <footer>
        <img src="logo-branco.png" alt="logo da barbearia Alura">
        <p>Copyright Barbearia Alura - 2021</p>

    </footer>

</body>

</html>
